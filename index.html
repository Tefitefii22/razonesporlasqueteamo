<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Razones por las que te amo - De Tefi para Sebitas</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      position: relative;
    }
    #card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
      max-width: 90vw;
      padding: 30px 25px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    #phrase {
      font-size: 1.2rem;
      color: #cc3366;
      min-height: 90px;
      line-height: 1.4;
    }
    #bottom-text {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #b84c7b;
    }
    #bottom-text strong {
      display: block;
      margin-top: 5px;
    }
    #love-letter {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #992244;
      font-style: italic;
      max-height: 0;
      overflow: hidden;
      transition: max-height 1.5s ease, opacity 1.5s ease;
      opacity: 0;
    }
    #love-letter.show {
      max-height: 300px;
      opacity: 1;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff3366;
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }
